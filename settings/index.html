<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>FORM Watch Face</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Theme Colors</div>
    <div class='item-container-content'>
      <label class='item'>
        Color 1
        <input id='color1' type='text' class='item-color item-color-sunny' value='0x69B5DD'>
      </label>
      <label class='item'>
        Color 2
        <input id='color2' type='text' class='item-color item-color-sunny' value='0x0068CA'>
      </label>
      <label class='item'>
        Color 3
        <input id='color3' type='text' class='item-color item-color-sunny' value='0xFFFFFF'>
      </label>
    </div>
  </div>
  <div class='item-container'>
    <div class='item-container-content'>
      <label class='item'>
        Show date
        <input type="checkbox" class="item-toggle" id="showdate" checked>
      </label>
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
